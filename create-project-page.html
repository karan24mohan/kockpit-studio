<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kockpit Studio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="sidebar">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Kockpit Logo" />
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html">
              <span class="iconify" data-icon="ion:hardware-chip"></span>
              <p>Select Machine</p>
            </a>
          </li>
          <li>
            <a href="select-services.html">
              <span class="iconify" data-icon="bx:bxs-dashboard"></span>
              <p>Select Services</p>
            </a>
          </li>
          <li>
            <a href="create-project.html" class="active">
              <span class="iconify" data-icon="fluent:folder-16-filled"></span>
              <p>Create/Select a Project</p>
            </a>
          </li>
          <li>
            <a href="select-datasource.html">
              <span class="iconify" data-icon="mdi:database-cog"></span>
              <p>Select Datasource</p>
            </a>
          </li>
          <li>
            <a href="select-data.html">
              <span class="iconify" data-icon="mdi:database"></span>
              <p>Select Data</p>
            </a>
          </li>
          <li>
            <a href="data-transformation.html">
              <span
                class="iconify"
                data-icon="ic:round-perm-data-setting"
              ></span>
              <p>Data Transformation</p>
            </a>
          </li>
          <li>
            <a href="backup.html">
              <span class="iconify" data-icon="mdi:database-refresh"></span>
              <p>Backup</p>
            </a>
          </li>
          <li>
            <a href="scheduler.html">
              <span class="iconify" data-icon="uis:schedule"></span>
              <p>Scheduler</p>
            </a>
          </li>
          <!-- <li>
              <a href="finish.html">
                <span class="iconify" data-icon="fluent:clipboard-task-24-filled"></span>
                <p>Finish</p>
              </a>
            </li> -->
          <li>
            <a href="help.html">
              <span class="iconify" data-icon="ep:help-filled"></span>
              <p>Help</p>
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <section class="main">
      <div class="page-info">
        <div class="icon">
          <span class="iconify" data-icon="fluent:folder-16-filled"></span>
        </div>
        <div class="page-name">Project</div>
      </div>

      <div class="main-content">
        <div class="create-project-page-wrapper">
          <div class="row py-3 g-3 align-items-center">
            <div class="col-2">
              <label for="projectname" class="form-label">Project Name*</label>
            </div>
            <div class="col-10">
              <input type="text" id="projectname" class="form-control" />
            </div>
          </div>

          <div class="row py-3 g-3 align-items-center">
            <div class="col-2">
              <label for="projectname" class="form-label"
                >Project Description*</label
              >
            </div>
            <div class="col-10">
              <input type="text" id="projectname" class="form-control" />
            </div>
          </div>

          <div class="row py-3 g-3 align-items-center">
            <div class="col-2">
              <label for="projectname" class="form-label">Project Admin*</label>
            </div>
            <div class="col-10">
              <input type="text" id="projectname" class="form-control" />
            </div>
          </div>

          <div class="row py-3 g-3 align-items-center">
            <div class="col-2">
              <label for="projectname" class="form-label">Map Members</label>
            </div>
            <div class="col-10">
              <select
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="page-navigation" style="padding-top: 25%">
          <button class="btn btn-primary next-btn">Next</button>
          <button class="btn cancel-btn">Cancel</button>
        </div>
      </div>
    </section>
  </body>
</html>
