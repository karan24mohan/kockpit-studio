<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />

  </head>
  <body>
    <section class="sidebar">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Kockpit Logo">
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html" class="active">
              <span class="iconify" data-icon="ion:hardware-chip"></span>
              <p>Select Machine</p>
            </a>
          </li>
          <li>
            <a href="select-services.html">
              <span class="iconify" data-icon="bx:bxs-dashboard"></span>
              <p>Select Services</p>
            </a>
          </li>
          <li>
            <a href="create-project.html">
              <span class="iconify" data-icon="fluent:folder-16-filled"></span>
              <p>Create/Select a Project</p>
            </a>
          </li>
          <li>
            <a href="select-datasource.html">
              <span class="iconify" data-icon="mdi:database-cog"></span>
              <p>Select Datasource</p>
            </a>
          </li>
          <li>
            <a href="select-data.html">
              <span class="iconify" data-icon="mdi:database"></span>
              <p>Select Data</p>
            </a>
          </li>
          <li>
            <a href="data-transformation.html">
              <span class="iconify" data-icon="ic:round-perm-data-setting"></span>
              <p>Data Transformation</p>
            </a>
          </li>
          <li>
            <a href="backup.html">
              <span class="iconify" data-icon="mdi:database-refresh"></span>
              <p>Backup</p>
            </a>
          </li>
          <li>
            <a href="scheduler.html">
              <span class="iconify" data-icon="uis:schedule"></span>
              <p>Scheduler</p>
            </a>
          </li>
          <li>
            <a href="finish.html">
              <span class="iconify" data-icon="fluent:clipboard-task-24-filled"></span>
              <p>Finish</p>
            </a>
          </li>
          <li>
            <a href="help.html">
              <span class="iconify" data-icon="ep:help-filled"></span>
              <p>Help</p>
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="main">
      <div class="page-info">
        <div class="icon"><span class="iconify" data-icon="ion:hardware-chip"></span></div>
        <div class="page-name">Select Machine</div>
      </div>
      <div class="main-content">
        <div class="machine-selection-wrapper">
          <div class="tabs-wrapper mb-3">
            <div class="tab active windows-tab">
              <span class="iconify" data-icon="bi:microsoft"></span>
              <span>Windows</span>
            </div>
            <div class="tab linux-tab">
              <span class="iconify" data-icon="cib:linux"></span>
              <span>Linux</span>
            </div>
          </div>
          <div class="forms-wrapper">
            <form id="windows-machine-form">
              <fieldset>
                <div class="d-flex py-3 machine-checkbox-wrapper">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="local-machine">
                    <label class="form-check-label" for="local-machine">Local</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cloud-machine">
                    <label class="form-check-label" for="cloud-machine">Cloud</label>
                  </div>
                </div>
                <div class="input-grid-wrapper row">
                  <div class="col-md-6 col-sm-12 mb-3">
                    <label for="server-name-win" class="form-label">Server Name</label>
                    <input type="text" class="form-control" id="server-name-win">
                  </div>
                  <div class="col-md-6 col-sm-12 mb-3">
                    <label for="server-ip-win" class="form-label">Server IP</label>
                    <input type="password" class="form-control" id="server-ip-win">
                  </div>
                  <div class="col-md-6 col-sm-12 mb-3">
                    <label for="username-win" class="form-label">Username</label>
                    <input type="password" class="form-control" id="username-win">
                  </div>
                  <div class="col-md-6 col-sm-12 mb-3">
                    <label for="password-win" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-win">
                  </div>
                </div>
              </fieldset>
            </form>
            <hr>
            <div class="linus-machine-wrapper">
              <form id="linux-machine-form">
                <fieldset disabled="disabled">
                  <div class="d-flex py-3 machine-checkbox-wrapper">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="standalone-machine">
                      <label class="form-check-label" for="standalone-machine">Standalone</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="cluster-machine">
                      <label class="form-check-label" for="cluster-machine">Cluster</label>
                    </div>
                  </div>
                  <div class="input-grid-wrapper row">
                    <div class="col-sm-12 mb-3">
                      <label for="server-ip-lin" class="form-label">Server IP</label>
                      <input type="password" class="form-control" id="server-ip-win">
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="username-lin" class="form-label">Username</label>
                      <input type="password" class="form-control" id="username-lin">
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="password-lin" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password-lin">
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="master-lin" class="form-label">Master(s)</label>
                      <div class="d-flex">
                        <input type="text" class="form-control" id="master-lin">
                        <button class="btn btn-primary">Add</button>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="slave-lin" class="form-label">Slave(s)</label>
                      <div class="d-flex">
                        <input type="text" class="form-control" id="slave-lin">
                        <button class="btn btn-primary">Add</button>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
              <div class="linux-machine-table">

              </div>
            </div>
          </div>
        </div>
        <div class="page-navigation">
          <button class="btn btn-primary next-btn">Next</button>
          <button class="btn cancel-btn">Cancel</button>
        </div>
      </div>
      </section>    
  </body>
  <!-- JavaScript Bundle with Popper -->

  ></script>
  <script src="./machine-form.js"></script>
</html>
