          <li>
            <a href="select-datasource.html">
              <span class="iconify" data-icon="mdi:database-cog"></span>
              <p>Select Datasource</p>

          <li>

      </nav>
    </section>
    <section class="main">
      <div class="page-info">
        <div class="icon">
          <span class="iconify" data-icon="ion:hardware-chip"></span>
        </div>
        <div class="page-name">Select Machine</div>
      </div>
      <div class="main-content">
        <div class="machine-selection-wrapper">
          <div class="tabs-wrapper mb-3">
            <div class="tab active windows-tab">
              <span class="iconify" data-icon="bi:microsoft"></span>
              <span>Windows</span>
            </div>
            <div class="tab linux-tab">
              <span class="iconify" data-icon="cib:linux"></span>
              <span>Linux</span>
            </div>
          </div>
          <div class="forms-wrapper">
            <form id="windows-machine-form">
              <fieldset>
                <div class="d-flex py-3 machine-checkbox-wrapper">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="local-machine"
                    />
                    <label class="form-check-label" for="local-machine"
                      >Local</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="cloud-machine"
                    />
                    <label class="form-check-label" for="cloud-machine"
                      >Cloud</label
                    >
                  </div>
                </div>
                <div class="input-grid-wrapper row">
                  <div class="col-md-6 col-sm-12 mb-3">
                    <label for="server-name-win" class="form-label"
                      >Server Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="server-name-win"
                    />
                  </div>
                  <div class="col-md-6 col-sm-12 mb-3">
                    <label for="server-ip-win" class="form-label"
                      >Server IP</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="server-ip-win"
                    />
                  </div>
                  <div class="col-md-6 col-sm-12 mb-3">
                    <label for="username-win" class="form-label"
                      >Username</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="username-win"
                    />
                  </div>
                  <div class="col-md-6 col-sm-12 mb-3">
                    <label for="password-win" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password-win"
                    />
                  </div>
                </div>
              </fieldset>
            </form>
            <hr />
            <div class="linux-machine-wrapper">
              <form id="linux-machine-form">
                <fieldset disabled="disabled">
                  <div class="d-flex py-3 machine-checkbox-wrapper">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="standalone-machine"
                      />
                      <label class="form-check-label" for="standalone-machine"
                        >Standalone</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="cluster-machine"
                      />
                      <label class="form-check-label" for="cluster-machine"
                        >Cluster</label
                      >
                    </div>
                  </div>
                  <div class="input-grid-wrapper row">
                    <div class="col-sm-12 mb-3">
                      <label for="server-ip-lin" class="form-label"
                        >Server IP</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="server-ip-win"
                      />
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="username-lin" class="form-label"
                        >Username</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="username-lin"
                      />
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="password-lin" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password-lin"
                      />
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="master-lin" class="form-label"
                        >Master(s)</label
                      >
                      <div class="d-flex">
                        <input
                          type="text"
                          class="form-control"
                          id="master-lin"
                        />
                        <button class="btn btn-primary">Add</button>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                      <label for="slave-lin" class="form-label">Slave(s)</label>
                      <div class="d-flex">
                        <input
                          type="text"
                          class="form-control"
                          id="slave-lin"
                        />
                        <button class="btn btn-primary">Add</button>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
              <div
                class="linux-machine-table-wrapper mt-3 d-flex flex-sm-column flex-md-row"
              >
                <table class="table master-table">
                  <thead class="text-center">
                    <tr>
                      <th>Master(s)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div
                          class="d-flex align-items-center justify-content-between"
                        >
                          <p>Master1</p>
                          <div class="actions">
                            <button class="btn">Add</button>
                            <button class="btn">Delete</button>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div
                          class="d-flex align-items-center justify-content-between"
                        >
                          <p>Master2</p>
                          <div class="actions">
                            <button class="btn">Add</button>
                            <button class="btn">Delete</button>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table class="table slave-table">
                  <thead class="text-center">
                    <tr>
                      <th>Slave(s)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div
                          class="d-flex align-items-center justify-content-between"
                        >
                          <p>Slave1</p>
                          <div class="actions">
                            <button class="btn">Add</button>
                            <button class="btn">Delete</button>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div
                          class="d-flex align-items-center justify-content-between"
                        >
                          <p>Slave2</p>
                          <div class="actions">
                            <button class="btn">Add</button>
                            <button class="btn">Delete</button>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="page-navigation">
          <button class="btn btn-primary next-btn">Next</button>
          <button class="btn cancel-btn">Cancel</button>
        </div>
      </div>
    </section>
  </body>

</html>
